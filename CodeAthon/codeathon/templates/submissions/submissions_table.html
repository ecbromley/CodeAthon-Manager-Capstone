{% extends "layout.html" %}

{% block content %}
  <div class="media-body">
    <h2 class="article-title article-metadata mb-3">{{ title }}</h2>
  </div>
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      {% for submission in submissions %}
        <tr>
          <td>{{ submission.id }}</td>
          <td><a class="nav-item nav-link" href="{{ url_for('challenges.challenge', challenge_id=challenge.id) }}">{{ challenge.title }}</a></td>
          <td>{{ challenge.description }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <div>
    <a class="btn btn-primary btn-sm mt-1 mb-1" href="{{ url_for('submissions.submission_new') }}">Add Submission</a>
  </div>
{% endblock %}
{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable();
    });
  </script>
{% endblock %}
