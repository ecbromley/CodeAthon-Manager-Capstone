{% extends "layout.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <h2 class="article-title">{{ contest.title }}</h2>
      <h6>From {{ contest.start_date_time }} to {{ contest.end_date_time }}</h6>
      <p class="article-content">{{ contest.description }}</p>
    </div>
  </article>
{% endblock content %}
