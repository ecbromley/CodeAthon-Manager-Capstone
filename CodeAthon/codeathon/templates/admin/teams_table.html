{% extends "layout.html" %}

{% block content %}
  <div class="media-body">
    <h2 class="article-title article-metadata mb-3">{{ title }}</h2>
  </div>
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for team in teams %}
        <tr>
          <td>{{ team.id }}</a></td>
          <td><a class="nav-item nav-link" href="{{ url_for('admin.team', team_id=team.id) }}">{{ team.name }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <div>
    <a class="btn btn-primary btn-sm mt-1 mb-1" href="{{ url_for('admin.team_add') }}">Add team</a>
  </div>
{% endblock %}
{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable();
    });
  </script>
{% endblock %}
